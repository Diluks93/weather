<main class="main">
  <div class="wrapper">
    <app-clock class="clock"></app-clock>
    <form class="form">
      <mat-form-field class="" appearance="standard">
        <mat-label>City</mat-label>
        <input matInput placeholder="city" value={{dataWeather.city}} #valueCity>
      </mat-form-field>
    </form>
  </div>
  <app-widget [icon]="dataWeather.icon" [temp]="dataWeather.temp"></app-widget>
</main>
